<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title id="pagetitle">TempMail</title>
	
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="EmailPage.css" rel="stylesheet">
    <script src="emailJavaScript.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div id="title">
          <div id="titleText" type="button" onclick="goBack()">
          TempMail / Jordan'sEmailAddress@awesome.com
              </div>
      </div>
    <div class="container">
        
        <div class="row">
            
            <div class="col-sm-3 col-md-2">
                
            </div>
            <div class="col-sm-9 col-md-10">
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-3 col-md-2">
                <input href="#myModal" onclick="setSender()" data-toggle="modal" class="btn btn-success btn-sm btn-block" type="button" id="composeButton" value="COMPOSE" />
                <hr />
                <ul class="nav nav-pills nav-stacked">
                    <li class="active" id="inboxButton"><a href="#"><span id="inboxNum" class="badge pull-right"></span> Inbox <span id="inboxStyle" class="glyphicon glyphicon-inbox"></span></a>
                    </li>
                    <li id="sentMailButton"><a href="#"><span id="sentNum" class="badge pull-right"></span>Sent Mail</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-md-10">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab"><span class="glyphicon glyphicon-envelope">
                    </span>Mail</a></li>
                    <button id="refreshButton" type="button" class="btn btn-default" data-toggle="tooltip" title="Refresh">
                       <span class="glyphicon glyphicon-refresh"></span>   </button>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <div class="list-group" id="emailList">
                            
                        </div>
                    </div>
                    <div class="tab-pane fade in" id="profile">
                        <div class="list-group">
                            <div class="list-group-item">
                                <span class="text-center">This tab is empty.</span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade in" id="messages">
                        ...</div>
                    <div class="tab-pane fade in" id="settings">
                        This tab is empty.</div>
                </div>
                
            </div>
        </div>
    </div>
	
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">Compose Email</h3>
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal col-sm-12" id="phpData" method="GET">
				<div class="form-group">
					<label id="sender">jordan@test.com</label>
				</div>
				 <div class="form-group">
					<label>To</label>
					<input id="receiver" maxlength="50" class="form-control required" placeholder="email@example.com" data-placement="top" data-trigger="manual" data-content="Must be at least 3 characters long, and must only contain letters." type="text">
				</div>
				  
				<div class="form-group">
					<label>Subject</label>
					<input id="subject" maxlength="100" class="form-control email" placeholder="what is your message about?" data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)" type="text">
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea id="message" maxlength="25000" class="form-control" placeholder="Your message here.." data-placement="top" data-trigger="manual"></textarea>
				</div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="submit" class="btn btn-success pull-right" id="submit">Send</button> <p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not valid. </p>
			<label id="output"></label>
		  </div>
		</div>
	  </div>
	</div>
	
	<div id="myModalEmail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel2"></h3>
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal col-sm-12" id="phpData" method="GET">
				<div class="form-group">
					<label id="time"></label>
				</div>
				 <div class="form-group">
					<label id="receiver2"></label>
				</div>
				 <div class="form-group">
					<label id="subject2"></label>
				</div>
				
				<div class="form-group">
					<label>Message</label>
					<textarea id="message2" maxlength="25000" readonly="true" class="form-control" placeholder="Your message here.." data-placement="top" data-trigger="manual"></textarea>
				</div>
			</form>
		  </div>
		  
		</div>
	  </div>
	</div>

   
  </body>
</html>
